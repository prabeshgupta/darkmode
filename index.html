<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkmode</title>
    <script src="https://kit.fontawesome.com/344ba30292.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Hire Me</a></li>
            </ul>
            <img src="/images/moon.png" alt="icon" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <span>Kate</span> Cipher</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum velit dolorem <br>Debitis
                eaque Perferendis dolorum incidunt saepe.</p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="/images/pattern.png" alt="pattern" class="pattern">
            <img src="/images/girl.png" alt="girl" class="girl">
        </div>

        <div class="social-links">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
    </div>

    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                icon.src = "/images/sun.png";
            } else {
                icon.src = "/images/moon.png";
            }
        }
    </script>
</body>

</html>
